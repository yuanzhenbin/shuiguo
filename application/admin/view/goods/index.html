{extend name="public/public"}
{block name="title"}
<title>商品列表</title>
{/block}
{block name="main"}
<html>
 <head></head>
 <script type="text/javascript" src="/static/jquery-1.8.3.min.js"></script>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span><i class="icon-table"></i>商品列表</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper" role="grid">
      <form action="/goods" method="get">
        <div class="dataTables_filter" id="DataTables_Table_1_filter">
        <label>商品名: <input type="text" aria-controls="DataTables_Table_1" name="keywords" value="{$keywords}"/></label>
        <input type="submit" class="btn btn-success" value="搜索">
        </div>
     </form>
     <table class="mws-datatable-fn mws-table dataTable" id="DataTables_Table_1" aria-describedby="DataTables_Table_1_info"> 
      <thead> 
       <tr role="row">
        <th class="sorting_asc" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column descending" style="width: 157px;">ID</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 209px;">商品名</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 191px;">商品类型</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 120px;">价格</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 120px;">总数</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 120px;">销售</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 150px;">图片</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 140px;">描述</th>
        <th class="sorting" role="columnheader" tabindex="0" aria-controls="DataTables_Table_1" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 120px;">操作</th>
       </tr> 
      </thead> 
      <tbody role="alert" aria-live="polite" aria-relevant="all">
       {foreach $data as $row}
        <tr class="odd" align="center"> 
        <td class=" sorting_1">{$row->id}</td> 
        <td>{$row->goods_name}</td>
        <td>{$row->type_name}</td>
        <td>{$row->price}</td>
        <td>{$row->total}</td>
        <td>{$row->sales}</td>
        <td><img src="{$row->pic}" alt="" style="max-height: 200px;"></td>
        <td>{$row->describe}</td>
        <td>
          <form action="/goods/{$row->id}" style="display: inline;" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit" class="btn btn-danger" onclick="return confirm('你确定要删除吗?');">删除</button>
          </form>
          <a href="/goods/{$row->id}/edit" class="btn btn-success">修改</a>
        </td> 
       </tr>
       {/foreach}
      </tbody>
     </table>
     <div class="dataTables_paginate paging_full_numbers" id="pages">
      {:$data->render()}
     </div>
    </div> 
   </div> 
  </div>
 </body>
</html>
{/block}
