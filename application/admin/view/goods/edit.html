{extend name="public/public"}
{block name="title"}
<title>商品修改</title>
{/block}
{block name="main"}
<html>
 <head></head>
 <body>
  <div class="mws-panel grid_8"> 
   <div class="mws-panel-header"> 
    <span>商品修改</span> 
   </div> 
   <div class="mws-panel-body no-padding"> 
    <form class="mws-form" action="/admingoods/{$id}" method="post" enctype="multipart/form-data"> 
     <div class="mws-form-inline"> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">商品名称</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large" name="goods_name" value="{$data->goods_name}" /> 
       </div> 
      </div> 
      <div class="mws-form-row"> 
       <label class="mws-form-label">商品类型</label> 
       <div class="mws-form-item"> 
        <select name="type_id" class="large">
           <option value="{$data->type_id}">{$name}</option>
           {foreach $type as $row}
           {if $row->test}
           <option disabled="disabled" value="{$row->id}" style="background: #f1f1f1;">{$row->type_name}</option>
           {else}
           <option value="{$row->id}">{$row->type_name}</option>
           {/if}
           {/foreach}
         </select> 
       </div> 
      </div> 

       <div class="mws-form-row"> 
       <label class="mws-form-label">价格</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large" name="price" value="{$data->price}"/> 
       </div>
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">总数</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large" name="total" value="{$data->total}"/>
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">销售</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large" name="sales" value="{$data->sales}"/>
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">图片</label> 
       <div class="mws-form-item">
          <img src="{$data->pic}" alt="" width="100px">
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">新图片</label> 
       <div class="mws-form-item"> 
        <input type="file" class="large" name="pic" value=""/>
       </div> 
      </div>
      <div class="mws-form-row"> 
       <label class="mws-form-label">描述</label> 
       <div class="mws-form-item"> 
        <input type="text" class="large" name="describe" value="{$data->describe}"/> 
       </div> 
      </div>    
     </div> 
     <div class="mws-form-row"> 
       <label class="mws-form-label">隐藏类</label> 
       <div class="mws-form-item"> 
         <select name="lei" class="large">
           <option value="1" {if $data->lei == 1} selected {/if} >水果</option>
           <option value="2" {if $data->lei == 2} selected {/if} >蔬菜</option>
           <option value="3" {if $data->lei == 3} selected {/if} >干果</option>
         </select> 
       </div> 
      </div>    
     </div> 
     <div class="mws-button-row">
      <input type="hidden" name="_method" value="PUT" />
      <input type="submit" value="提交" class="btn btn-success" /> 
      <input type="reset" value="重置" class="btn " /> 
     </div> 
    </form> 
   </div> 
  </div>
 </body>
</html>
{/block}
